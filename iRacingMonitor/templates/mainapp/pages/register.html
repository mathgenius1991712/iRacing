{% extends 'mainapp/layouts/landing_layout.html' %}

{% block page_level_css %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}
{% block content %}


<!-- ======= Simple Filler Section ======= -->
<section class="simple-filler" style="padding:0;">

</section>

<section id="register" class="register">
  <div class="container" data-aos="fade-up">
      
      <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first my-4">
              <h3>Sign Up</h3>
              {% if register_result == False %}
                <p style="color: lightcoral;">{{message}}</p>
              {% endif%}
            </div>
        
            <!-- Register Form -->
            <form method="POST" action="{% url 'register' %}" class="register-form">
              {% csrf_token %}
              <input type="text" id="first_name" class="fadeIn second" name="first_name" placeholder="Your Name">
              <input hidden type="text" id="last_name" class="fadeIn second" name="last_name" placeholder="lastname">
              <input type="email" id="email" class="fadeIn second" name="email" placeholder="Your Email" required>
              <input type="password" id="password" class="fadeIn third" name="password" placeholder="Your Password" required>
              <input hidden type="password" id="password2" class="fadeIn third" name="password2" placeholder="password2">
              <input type="submit" class="fadeIn fourth" value="Sign Up">
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="{% url 'login' %}">Have an account already? Sign in</a>
            </div>
        
          </div>
      </div>

  </div>
</section><!-- End Login Section -->
<!-- Section: Design Block -->

<!-- Section: Design Block -->

{% endblock %}
